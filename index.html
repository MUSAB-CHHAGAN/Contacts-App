<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Contact App</title>
    <link rel="stylesheet" href="" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><i class="fa-solid fa-circle-phone-flip"></i>Contacts App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <script
      src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"
      defer
    ></script>
  </head>
  <body>
    <div id="backdrop"></div>
    <header>
      <h1>
        <i
          class="fa fa-address-book"
          aria-hidden="true"
          style="margin-right: 0.5rem"
        ></i
        >Contact's App
      </h1>
      <button id="add-button">+</button>
    </header>

    <section>
      <!--Add Form-->

      <div id="addForm">
        <form name="myForm" onsubmit="return validateForm()">
          <label for="">First Name :</label><br />
          <input type="text" name="fname" id="first-name" required /><br />
          <label for="">Last Name :</label><br />
          <input type="text" name="lname" id="last-name" required /><br />
          <label for="">Contact :</label><br />
          <input
            type="tel"
            minlength="10"
            maxlength="10"
            id="input-contact"
            required
            name="contact"
            pattern="[1-9]{1}[0-9]{9}"
          /><br />
          <label for="">Address :</label><br />
          <input type="text" name="address" id="input-address" required /><br />
          <label for="">Email :</label><br />
          <input type="email" name="email" id="input-email" required /><br />
          <label for="">Status :</label>
          <div id="status">
            <input
              type="radio"
              name="status"
              id="add-radio-1"
              name="input"
              value="Active"
            />
            <input
              type="radio"
              name="status"
              id="add-radio-2"
              value="In-Active"
              name="input"
            />
            <label for="add-radio-1">Active</label>
            <label for="add-radio-2">In-Active</label>
          </div>
          <div id="buttons">
            <button id="cancel-btn" type="button">Cancel</button>
            <button id="add-btn" type="button">Add</button>
          </div>
        </form>
      </div>

      <!--Edit Form-->
      <div id="editForm">
        <label for="">First Name :</label><br />
        <input type="text" name="" id="edit-first" required /><br />
        <label for="">Last Name :</label><br />
        <input type="text" name="" id="edit-last" /><br />
        <label for="">Contact :</label><br />
        <input
          type="tel"
          id="edit-contact"
          required
          pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
        /><br />
        <label for="">Address :</label><br />
        <input type="text" name="" id="edit-address" required /><br />
        <label for="">Email :</label><br />
        <input type="email" name="" id="edit-email" required /><br />
        <label for="">Status :</label>
        <div id="status">
          <input type="radio" name="status" id="edit-radio-1" value="Active" />
          <input
            type="radio"
            name="status"
            id="edit-radio-2"
            value="In-Active"
          />
          <label for="edit-radio-1">Active</label>
          <label for="edit-radio-2">In-Active</label>
        </div>
        <div id="edit-buttons">
          <button id="edit-cancel-btn">Cancel</button>
          <button id="update">Update</button>
        </div>
      </div>
    </section>

    <ul></ul>
  </body>
</html>
